<div class="container">
  <div>
    <div class="table-container">
      <div class="table">
        <div *ngFor="let playerInfo of players; let i = index" class="player-square player-{{ i }}">
          <div class="profile-pic" [ngStyle]="{
              'background-image': 'url(' + player + ')'
            }"></div>
          <div class="data-player" [class.ready]="player.ready">
            <div class="prediction-circle">3</div>
            {{ playerInfo.player.data.name }}
            <div class="hearts">
              <img class="heart" src="../../assets/heart3.png" alt="" />
            </div>
            <div class="cards-back-player">
              <img class="heart" src="../assets/cards/back_card.jpg">
              <img class="heart" src="../assets/cards/back_card.jpg">
              <img class="heart" src="../assets/cards/back_card.jpg">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="chat-container">
      <div class="room-link">
        <h2>Room: {{ roomId }}</h2>
        <label for="room-link">Room Link:</label>
        <input id="room-link" type="text" [value]="roomLink" readonly />
        <button class="btn-generate-room-link" (click)="generateRoomLink()">
          <img src="../../assets/copy_black_ico.png" alt="" />
        </button>
      </div>
      <ul id="messages">
        <li *ngFor="let message of messages">
          {{ message }}
        </li>
      </ul>
    </div> -->
  </div>

  <div *ngIf="!allPlayersReady" class="ready-container">
    <div class="ready-count">
      Players ready: {{ readyPlayersCount }}/{{ totalPlayersCount }}
    </div>
    <p-button label="Ready" [raised]="true" severity="secondary" (click)="markAsReady()" />
  </div>

  <div class="deck-container">
    <div class="card-back">
      <img src="../assets/cards/back_card.jpg">
      <img src="../assets/cards/back_card.jpg">
      <img src="../assets/cards/back_card.jpg">
    </div>
  </div>
  <div class="joker-container">
    <div class="card">
      <img src="../assets/cards/3ouro.jpg">
    </div>
  </div>

  <div *ngIf="allPlayersReady" class="cards-container" #cardsContainer>
    <div class="card" *ngFor="let card of cards">
      <img [src]="card" (click)="moveToCenter($event)" />
    </div>
  </div>

  <div class="info">
    <h3>Game Info</h3>
    <img class="info-cards" src="../assets/cards/1ouro.jpg" alt="">
    <img class="arrow" src="../assets/red_arrow.png" alt="">
    <img class="info-cards" src="../assets/cards/1espada.jpg" alt="">
    <img class="arrow" src="../assets/red_arrow.png" alt="">
    <img class="info-cards" src="../assets/cards/1copas.jpg" alt="">
    <img class="arrow" src="../assets/red_arrow.png" alt="">
    <img class="info-cards" src="../assets/cards/1paus.jpg" alt="">
    <h4>Joker: </h4>
    <h4>Round Number: </h4>
  </div>
</div>
