<div class="home-container">
  <h1 class="title">Oh-Hell Game</h1>
  <button class="button btn--room" (click)="createRoom()">Create Room</button>
  <button class="button btn--room" (click)="viewRooms()">Rooms</button>
  <button class="button btn--room" (click)="joinRoom()">Join Room</button>
  <input *ngIf="joinInput" class="input-room" [(ngModel)]="roomId" placeholder="Enter Room ID" />
  <button class="button btn--room">How to Play</button>
</div>
