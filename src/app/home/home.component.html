<div class="home-container">
  <div class="options">
    <h1 class="title">Oh-Hell Game</h1>
    <!-- //todo integrar com authservice disabled -->
    <p-button label="Create Game" [raised]="true" severity="danger" (click)="createGame()" [disabled]="!userName" />
    <p-button label="Rooms" [raised]="true" severity="danger" (click)="viewGames()" [disabled]="!userName" />
    <p-button label="How to Play" [raised]="true" severity="danger" (click)="openHowToPlay()" />
    <p-button severity="contrast" (click)="openLink()">
      <ng-template pTemplate="content">
        <img src="../../assets/github.png" alt="GitHub" style="width: 16px; height: 16px; margin-right: 8px;" />
        GitHub
      </ng-template>
    </p-button>

  </div>

  <!-- //todo999 criar componente pra colocar na game e home IMPORTANTE-->
  <!-- //todo integrar com authservice -->
  <div class="player-preview">
    <p-floatLabel style="margin-bottom: 20px;">
      <input id="username" type="text" pInputText [(ngModel)]="userName" />
      <label for="username">Username</label>
    </p-floatLabel>
    <div class="profile-pictures">
      <img *ngFor="let picture of profilePictures" [src]="picture" [class.selected]="picture === selectedPicture"
        (click)="selectPicture(picture)" alt="Profile Picture" />
    </div>
  </div>
</div>
